{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CamRent</title>

    <!-- Bootstrap 5 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Main CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Optional FontAwesome/Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/index/">Cam<span class="text-danger">Rent</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/product/">Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
          </ul>
          <a href="/register/" class="btn btn-outline-primary ms-3">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4">
                <h3 class="text-center mb-4">Welcome Back</h3>
                <p class="text-center text-muted">Sign in to your CamRent account</p>

                <form action="/login_post/" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </form>

                <div class="text-center my-3">
                  <span class="text-muted">or continue with</span>
                </div>

                <div class="d-flex justify-content-center gap-2">
                  <a href="#" class="btn btn-outline-danger w-50">
                    <i class="fab fa-google me-2"></i> Google
                  </a>
                  <a href="#" class="btn btn-outline-primary w-50">
                    <i class="fab fa-facebook-f me-2"></i> Facebook
                  </a>
                </div>

                <div class="text-center mt-4">
                  <small>Don't have an account? <a href="/register/" class="text-decoration-none">Sign up here</a></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
      <div class="container text-center">
        <p class="mb-1">Â© 2025 CamRent. All rights reserved.</p>
        <div>
          <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
