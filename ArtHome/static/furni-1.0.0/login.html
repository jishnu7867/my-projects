{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="{% static 'furni-1.0.0/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="{% static 'furni-1.0.0/css/tiny-slider.css' %}" rel="stylesheet">
		<link href="{% static 'furni-1.0.0/css/style.css' %}" rel="stylesheet">
		<title>ArtCart </title>
	</head>
<body>

<!-- Navigation (Optional: You can remove this if your main layout includes nav separately) -->
<header class="site-navbar py-3" role="banner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6">
                <h2 class="mb-0 site-logo">
                    <a href="/login/" class="text-black h2 mb-0">ArtCart</a>
                </h2>
            </div>
        </div>
    </div>
</header>

<!-- Login Section -->
<div class="untree_co-section bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <div class="p-5 bg-white shadow rounded-4">
                    <h2 class="mb-4 text-center">Welcome Back</h2>

                    <form method="POST" action="{% url 'login_post' %}">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="email_or_mobile" class="form-label">Email or Mobile</label>
                            <input type="text" name="email_or_mobile" id="email_or_mobile" class="form-control" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
                        </div>

                        <p class="text-center">
                            Donâ€™t have an account?
                            <a href="{% url 'login_category' %}" class="text-decoration-underline">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer (Optional) -->
<footer class="site-footer">
    <div class="container text-center">
        <p>&copy; {{ now|date:"Y" }} ArtCart. All Rights Reserved.</p>
    </div>
</footer>

<!-- JS -->
<script src="{% static 'furni-1.00/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
