<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="//" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <input type="hidden" name="id" value="{{}}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" required value="">
                            </div>
                            <div class="col-md-6">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Select category</option>
                                    <option value="painting">Painting</option>
                                    <option value="drawing">Drawing</option>
                                    <option value="sculpture">Sculpture</option>
                                    <option value="digital">Digital Art</option>
                                    <option value="photography">Photography</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="sub_category">Sub Category</label>
                                <select class="form-select" name="sub_category" id="sub_category" ></select>

                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productStock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="productStock" min="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImages" class="form-label">Upload Images</label>
                            <input class="form-control" type="file" id="productImages" multiple accept="image/*">
                            <div class="form-text">Upload high-quality images of your artwork (max 5 images)</div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="productStatus" checked>
                            <label class="form-check-label" for="productStatus">
                                Active (List this product for sale)
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mobile sidebar toggle
        const subCategoryMap = {
            painting: ["Landscape", "Portrait", "Abstract", "Still Life"],
            sculpture: ["Figurative", "Abstract"],
            drawing: ["Pencil", "Charcoal", "Ink"],
            digital_art: ["Digital Illustration", "3D Art"],
            photography: ["Fine Art", "Landscape", "Portrait"]
        };

        const categorySelect = document.getElementById("productCategory");
        const subCategorySelect = document.getElementById("sub_category");

        categorySelect.addEventListener("change", function () {
            const selectedCategory = this.value;

            subCategorySelect.innerHTML = '<option value="">-- Select Subcategory --</option>';

            if (selectedCategory && subCategoryMap[selectedCategory]) {
                subCategorySelect.style.display = "inline";
                subCategoryMap[selectedCategory].forEach(sub => {
                    const option = document.createElement("option");
                    option.value = sub.toLowerCase().replace(/\s+/g, "_");
                    option.textContent = sub;
                    subCategorySelect.appendChild(option);
                });
            } else {
                subCategorySelect.style.display = "none";
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            let backdrop = null;

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('show');
                
                if (sidebar.classList.contains('show')) {
                    backdrop = document.createElement('div');
                    backdrop.className = 'offcanvas-backdrop fade show';
                    document.body.appendChild(backdrop);
                    
                    backdrop.addEventListener('click', function() {
                        sidebar.classList.remove('show');
                        this.remove();
                    });
                } else if (backdrop) {
                    backdrop.remove();
                }
            });

            function handleResize() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('show');
                    if (backdrop) {
                        backdrop.remove();
                        backdrop = null;
                    }
                }
            }

            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
